<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <link rel="manifest" href="manifest.json">
    <title>Części CKP</title>
</head>
<body>

    <img src="https://walczak71.github.io/CKP/icons/logo.png" alt="Logo" class="logo">
    <h1>Części</h1>
    <div class="container">
        <button id="exportButton">Eksport</button>
        <button id="clearButton">Wyczyść</button>
        <button id="removeButton">Usuń</button> <!-- Nowy przycisk do usuwania -->
        <button id="feedbackButton" style="position: fixed; bottom: 3rem; right: 1rem;">Feedback</button>
        <button id="helpButton" style="position: absolute; top: 2rem; right: 1rem;">Help</button>
    </div>

    <form id="inventoryForm">
        <select id="product" required>
            <option value="" disabled selected>Wybierz produkt</option>
            <option value="Reader RFID">Reader RFID</option>
            <option value="Detacher RFID">Detacher RFID</option>
            <option value="Pager">Pager</option>
            <option value="Pilot 4 kanały">Pilot 4 kanały</option>
            <option value="Pilot 2 kanały">Pilot 2 kanały</option>
            <option value="Hyperguard centralka">Hyperguard centralka</option>
            <option value="Hyperguard płytka">Hyperguard płytka</option>
            <option value="CPiD">CPiD</option>
            <option value="Zasilacz 24V">Zasilacz 24V</option>
            <option value="Zasilacz 12V">Zasilacz 12V</option>
            <option value="Wirama 2000">Wirama 2000</option>
            <option value="Wirama 1500">Wirama 1500</option>
            <option value="CQR4(rolka)">CQR4</option>
            <option value="CQR6(rolka)">CQR6</option>
            <option value="Kabel USB A">Kabel USB A</option>
            <option value="TR4240">TR4240</option>
            <option value="TR7240">TR7240</option>
            <option value="SOM NP10">SOM NP10</option>
            <option value="SOM NP20">SOM NP20</option>
            <option value="Elektronika 3G">Elektronika 3G</option>
            <option value="Elmes 2 kanały">Elmes 2 kanały</option>
            <option value="Elmes 4 kanały">Elmes 4 kanały</option>
            <option value="Custom">Custom</option>
        </select>

        <input type="text" id="customProductName" placeholder="Wpisz nazwę produktu">
        <input type="number" id="quantity" placeholder="Ilość" required>
        <input type="number" id="minQuantity" placeholder="Minimalna ilość" required>
        <button type="submit">Aktualizuj</button>
    </form>

    <ul id="productList"></ul>
    <footer class="footer">
        &copy; 2024 Mateusz Walczak. Wszelkie prawa zastrzeżone.
    </footer>

    <script src="app.js"></script>

</body>
</html>
